<app-ba-card cardTitle="General Information" baCardClass="with-scroll">
  <div class="channels-block">
    <div class="chart-bg"></div>
    <div class="traffic-chart" id="trafficChart">
      <div class="canvas-holder">
        <canvas class="chart-area" width="300px" height="300px"></canvas>
        <div class="traffic-text">
          Profiles
          <span translate> {{this.chart.profiles.length}}</span>
        </div>
      </div>
      <div class="traffic-legend"></div>
    </div>
    <div class="channels-info">
      <div>
        <div class="channels-info-item" *ngFor="let item of doughnutData">
          <a routerLink="/profile/list/{{item.filter}}" class="list-status" data-toggle="tooltip" data-placement="bottom" title="Go to the list" >
            <div class="legend-color" [ngStyle]="{'background-color': item.color }"></div>
            <p class="labal">{{item.label }}<span class="channel-number">{{ item.percentage }} %</span></p>
            <div class="progress progress-sm channel-progress">
              <div class="progress-bar" role="progressbar" [attr.aria-valuenow]="item.percentage" aria-valuemin="0" aria-valuemax="100"
                [ngStyle]="{width: item.percentage + '%' }">
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>

  <load-data *ngIf="showLoadData"></load-data>

</app-ba-card>
